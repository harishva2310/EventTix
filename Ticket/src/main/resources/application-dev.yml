spring:
  application:
    name: Ticket-Service
  datasource:
    url: jdbc:postgresql://postgres:5432/ticketdb
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000
      database: 0

server:
  port: 8084

eureka:
  client:
    service-url:
      defaultZone: http://eurekaserver:8761/eureka/
  instance:
    preferIpAddress: true



logging:
  level:
    root: INFO
    com.ticketbooking: DEBUG
    org.springframework.web: INFO